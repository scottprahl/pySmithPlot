# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

python:
  install:
    - method: pip
      package: pysmithchart
  install:
    - method: pip
      package: matplotlib
  install:
    - method: pip
      package: scipy
  install:
    - method: pip
      package: numpy
  install:
    - method: pip
      package: sphinx
  install:
    - method: pip
      package: nbsphinx
  install:
    - method: pip
      package: sphinx_rtd_theme
